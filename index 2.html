<!doctype html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Admin Â· Hardline Privacy</title><link rel='stylesheet' href='/assets/css/styles.364.css'></head><body><header class='nav'><div class='container'><div class='logo'><img src='/assets/images/logo-light.png' alt=''/><span>Hardline Privacy</span></div><nav><a href='/'>Home</a><a href='/members/opt-out-hub/'>Members Hub</a></nav></div></header><section class='hero'><div class='container'><h1 class='h1'>Admin</h1><p class='sub'>Grant or revoke access. (Requires admin session.)</p></div></section><section class='section'><div class='container center' style='max-width:720px'><div class='card'><h3>Current Members</h3><pre id='list' style='text-align:left; white-space:pre-wrap'></pre></div><div class='card'><h3>Grant/Revoke</h3><form id='g'><label>Email</label><input id='em' type='email' required/><div class='btnrow'><button class='btn primary' data-act='grant'>Grant</button><button class='btn outline' data-act='revoke'>Revoke</button></div></form></div></div></section><script>async function refresh(){ const r=await fetch('/api/admin?action=list',{credentials:'include'}); if(!r.ok){ document.getElementById('list').textContent='Forbidden (sign in as admin).'; return;} const d=await r.json(); document.getElementById('list').textContent=JSON.stringify(d,null,2);} refresh(); document.getElementById('g').addEventListener('click', async(ev)=>{ if(ev.target.tagName!=='BUTTON') return; ev.preventDefault(); const email=document.getElementById('em').value; const action=ev.target.dataset.act; const r=await fetch('/api/admin?action='+action,{method:'POST',headers:{'Content-Type':'application/json'},credentials:'include',body:JSON.stringify({ email })}); if(r.ok) refresh(); else alert('Action failed');});</script></body></html>
