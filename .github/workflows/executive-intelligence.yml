name: Hardline Executive Intelligence

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write

jobs:
  intelligence:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Authenticate
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Configure Git
        run: |
          git config --global user.name "Hardline Executive AI"
          git config --global user.email "ai@hardlineprivacy.com"

      - name: Run Executive Intelligence
        run: node ai/executive-intelligence.js
