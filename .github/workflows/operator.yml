name: Hardline Master Operator

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  operator:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install AI Brain
        run: |
          cd ai
          npm install

      - name: Run Operator Brain
        run: |
          node ai/operator-brain.js
