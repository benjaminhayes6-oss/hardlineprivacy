name: Hardline Privacy Authority Operator v6

on:
  schedule:
    - cron: '0 14 * * 1'
    - cron: '0 14 * * 3'
    - cron: '0 14 * * 5'
  workflow_dispatch:

permissions:
  contents: write
  issues: write

env:
  PERFORMANCE_THRESHOLD: 65
  SEO_THRESHOLD: 75

jobs:
  authority-operator:
    runs-on: ubuntu-latest

    steps:

      - name: Stop if bot triggered
        if: github.actor == 'github-actions[bot]'
        run: exit 0

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Core Page Protection
      - name: Core Page Protection
        run: |
          PAGES=("" "/trust" "/about" "/pricing" "/contact" "/spokeo-removal" "/whitepages-removal")
          FAIL=0
          for page in "${PAGES[@]}"; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://www.hardlineprivacy.com$page)
            echo "$page -> $STATUS"
            if [ "$STATUS" != "200" ]; then FAIL=1; fi
          done
          if [ "$FAIL" -ne 0 ]; then
            echo "Core page failure detected"
            exit 1
          fi

      # Install Tools
      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bc
          npm install -g lighthouse linkinator puppeteer

      # Lighthouse Audit
      - name: Run Lighthouse
        run: |
          lighthouse https://www.hardlineprivacy.com \
            --quiet \
            --chrome-flags="--headless=new --no-sandbox" \
            --output=json \
            --output-path=./lighthouse.json

      - name: Extract Scores
        id: scores
        run: |
          PERF=$(jq '.categories.performance.score * 100' lighthouse.json)
          SEO=$(jq '.categories.seo.score * 100' lighthouse.json)
          echo "perf=$PERF" >> $GITHUB_OUTPUT
          echo "seo=$SEO" >> $GITHUB_OUTPUT

      # Store Performance History
      - name: Store Performance History
        run: |
          echo "$(date -u +%Y-%m-%d),${{ steps.scores.outputs.perf }}" >> performance-history.csv

      - name: Commit Performance History
        run: |
          git config --global user.name "Authority Tracker"
          git config --global user.email "tracker@hardlineprivacy.com"
          git add performance-history.csv || true
          git commit -m "Update performance history [skip ci]" || true
          git push || true

      # Enforce Thresholds
      - name: Enforce Thresholds
        run: |
          PERF=${{ steps.scores.outputs.perf }}
          SEO=${{ steps.scores.outputs.seo }}

          if (( $(echo "$PERF < $PERFORMANCE_THRESHOLD" | bc -l) )); then
            echo "Performance below threshold"
            exit 1
          fi

          if (( $(echo "$SEO < $SEO_THRESHOLD" | bc -l) )); then
            echo "SEO below threshold"
            exit 1
          fi

      # Broken Link Scan
      - name: Broken Link Scan
        run: linkinator https://www.hardlineprivacy.com --recurse --silent

      # Schema Validation
      - name: Schema Validation
        run: |
          curl -s https://www.hardlineprivacy.com | grep -q "application/ld+json" || (echo "Missing JSON-LD"; exit 1)

      # Conversion Element Protection
      - name: Check Conversion Elements
        run: |
          curl -s https://www.hardlineprivacy.com/pricing | grep -qi "checkout" || (echo "Checkout element missing"; exit 1)

      # Screenshot
      - name: Capture Screenshot
        run: |
          node -e "
          const puppeteer = require('puppeteer');
          (async () => {
            const browser = await puppeteer.launch({args:['--no-sandbox']});
            const page = await browser.newPage();
            await page.goto('https://www.hardlineprivacy.com');
            await page.screenshot({path: 'homepage.png', fullPage: true});
            await browser.close();
          })();
          "

      # Trend Graph
      - name: Generate Trend Graph
        run: |
          sudo apt-get install -y gnuplot
          echo "set datafile separator ','" > graph.gnuplot
          echo "set terminal png" >> graph.gnuplot
          echo "set output 'performance-trend.png'" >> graph.gnuplot
          echo "plot 'performance-history.csv' using 2 with lines" >> graph.gnuplot
          gnuplot graph.gnuplot

      # Upload Artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: authority-artifacts
          path: |
            lighthouse.json
            homepage.png
            performance-trend.png

      # Create Issue Only If One Doesn't Exist
      - name: Create Issue on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open"
            });

            const existing = issues.find(issue => issue.title === "Authority Operator Alert");

            if (!existing) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: "Authority Operator Alert",
                body: "Performance, SEO, or conversion validation failed. Review latest workflow."
              });
            }

      - name: Authority Cycle Complete
        run: echo "Hardline Authority Infrastructure Active"
