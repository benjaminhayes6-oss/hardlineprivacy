name: Hardline Master Operator Brain

on:
  schedule:
    - cron: "0 */3 * * *"   # every 3 hours
  workflow_dispatch:

jobs:
  operator:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write
      actions: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install gh -y

      # âœ… NO AUTH STEP NEEDED
      # GitHub automatically authenticates using GITHUB_TOKEN

      - name: Run Operator Brain
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node ai/operator-brain.js
