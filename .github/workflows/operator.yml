name: Hardline Master Operator Brain

on:
  schedule:
    - cron: '0 * * * *'   # runs every hour
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  operator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install AI Brain
        run: |
          cd ai
          npm install

      - name: Run Operator Brain
        run: node ai/operator-brain.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
